<div class="container">
  <div class="row">
    <div class="col-lg-3"><h4>Art&iacute;culos Registrados</h4></div>
    <div class="col-lg-9 ">
      <button type="button" class="btn btn-primary btn-lg pull-right" ng-click="llenarArticuloNuevo()">
        <span class="glyphicon glyphicon-plus"></span> Nuevo Art&iacute;culo
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 tablaPrincipal" ng-class="{'col-lg-6':form,tablaPrincipalLeftScroll:form}">
      <table class="table table-hover" ng-init="traerArticulos()">
        <thead>
          <tr>
            <th width="20%">Clave Art&iacute;culo</th>
            <th width="70%">Descripci&oacute;n</th>
            <th width="10%"></th>
          </tr>
        </thead>
          <tr ng-repeat ="articulo in articulos" >
            <td>{{articulo.id_articulo}}</td>
            <td>{{articulo.des_articulo}}</td>
            <td><button ng-click="llenarArticulo(articulo);" class="btn btn-default"><span class="glyphicon glyphicon-edit" ></span></button></td>
          </tr>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="col-lg-6" ng-hide="!form">
      <form name="vendimiaForm" class="vendimiaForm" ng-init="infoArticulo = {}">

        <div class="form-group text-center">
          <h3>Clave: {{folio}}</h3>
        </div>
        <div class="form-group">
          <label>Descripci&oacute;n</label>
          <input type="text" maxlength="50" class="form-control" ng-model="infoArticulo.desArticulo" required placeholder="DescripciÃ³n">
        </div>
        <div class="form-group">
          <label>Modelo</label>
          <input type="text" maxlength="50" class="form-control" ng-model="infoArticulo.modeloArticulo" placeholder="Modelo">
        </div>
        <div class="form-group">
          <label>Precio</label>
          <input type="number" max="9999999999.99" min="0" maxlength="12" step="0.01"  required class="form-control" ng-model="infoArticulo.precioArticulo" placeholder="Precio">
        </div>
        <div class="form-group">
          <label>Existencia</label>
          <input type="number"  max="99999999999" min="0" step="1" class="form-control" required ng-model="infoArticulo.existArticulo" placeholder="Existencia">
        </div>
        <div class="pull-right">
          <button type="submit" class="btn btn-default" ng-click="form=false">Cancelar</button>
          <button type="submit" class="btn btn-default" ng-click="guardarArticulo()"  ng-hide="editar">Guardar</button>
          <button type="submit" class="btn btn-default" ng-click="editarArticulo()" ng-show="editar">Editar</button>
        </div>
      </from>
    </div>
</div>
